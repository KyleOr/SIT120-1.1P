<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        
        td, th {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        
        form {
            width: 50%;
            margin: 20px auto;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
    </head>
    
</head>

<body>
    <!-- Image tag -->
    <img src="https://media.tenor.com/qXoV_IwNBpgAAAAd/osaka-azumanga-daioh.gif" alt="Osaka" style="width: 200px; border: 2px solid #333;">


    <!-- Title tag -->
    <h1>Welcome to My Web Page</h1>


    <!-- Table tag -->
    <table>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

    <!-- Form tag -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Anchor tag -->
    <div class="center-container">
        <h2>About Me</h2>
        <p>I'm a web enthusiast learning HTML and CSS.</p>
    </div>
    
    <h2>Unuseful Links</h2>
    <ul>
        <li><a href="https://www.takesyounowhere.com">Takes you Nowhere</a></li>
        <li><a href="https://www.stillempty.com">Not this one either</a></li>
    </ul>


</body>
</html>
